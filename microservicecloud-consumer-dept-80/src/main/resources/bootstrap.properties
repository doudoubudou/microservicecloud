server.port= 8080
spring.application.name= microservicecloud-dept-8080
#下面这个是指向Eureka注册中心,,,这样就注册成功了..
eureka.client.serviceUrl.defaultZone= http://localhost:7001/eureka/
# 只显示服务名 不显示主机名
eureka.instance.instance-id= microservicecloud-dept-8080
#访问路径可以显示IP地址
eureka.instance.prefer-ip-address= true
# 微服务info内容详细信息：超链接点击服务报ErrorPage
info.app.name= neo-microservicecloud
info.company.name= www.neo.com
info.build.artifactId=@project.artifactId@
info.build.version= @project.version@
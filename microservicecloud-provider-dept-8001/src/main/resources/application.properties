# 服务端口
server.port= 8101

mybatis.config-location= classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
mybatis.type-aliases-package= com.neo.springcloud.entities    # 所有Entity别名类所在包
mybatis.mapper-locations= classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
# datasource
spring.datasource.url= jdbc:mysql://localhost:5555/cloudDB01              # 数据库名称
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver             # mysql驱动包
spring.datasource.username= root
spring.datasource.password= root

spring.datasource.dbcp2.min-idle= 5                                           # 数据库连接池的最小维持连接数
spring.datasource.dbcp2.initial-size= 5                                       # 初始化连接数
spring.datasource.dbcp2.max-total= 5                                          # 最大连接数
spring.datasource.dbcp2.max-wait-millis= 200                                  # 等待连接获取的最大超时时间


# 下面这个是指向Eureka注册中心,,,这样就注册成功了..
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/